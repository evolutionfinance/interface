<div class="amount-container">
    <div class="coin-container">
        <img [src]="iconLink" alt="icon">
        <div>
            <span class="bold">{{ coinValue }} {{ coinName }}</span>
        </div>
    </div>
    <div class="usd-container" *ngIf="usd">
        <span>$ {{ usd }} USD</span>
    </div>
</div>
